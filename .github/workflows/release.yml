---
name: Release to Ansible Galaxy

# AIDEV-NOTE: Triggers on semver tags (v1.2.3). The version is extracted from
# the tag, validated, and injected into galaxy.yml before building. Tests must
# pass before publishing (via reusable workflow call to test.yml).
# After the release job, two downstream jobs run in parallel:
#   - github-release: creates a GitHub Release with the tarball attached
#   - docs: generates HTML docs from ansible-doc and deploys to GitHub Pages
on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  test:
    name: Run Tests Before Release
    uses: ./.github/workflows/test.yml

  release:
    name: Build & Publish to Galaxy
    needs: test
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
        with:
          persist-credentials: false

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "::error::Tag '$TAG' does not produce a valid semver version: '$VERSION'"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Inject version into galaxy.yml
        run: >
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" galaxy.yml

      - name: Verify version was injected
        run: >
          grep -q "^version: ${{ steps.version.outputs.version }}$" galaxy.yml

      - name: Install uv
        uses: astral-sh/setup-uv@e4db8464a088ece1b920f60402e813ea4de65b8f  # v4

      - name: Set up Python
        run: uv python install 3.13

      - name: Install ansible-core
        run: uv sync --extra dev

      - name: Build collection
        run: uv run ansible-galaxy collection build --force

      - name: Publish to Ansible Galaxy
        run: >
          uv run ansible-galaxy collection publish
          linsomniac-fsbuilder-*.tar.gz
          --api-key "${{ secrets.GALAXY_API_KEY }}"

      # AIDEV-NOTE: Upload the tarball as a workflow artifact so downstream jobs
      # (github-release, docs) can reuse it without rebuilding.
      - name: Upload collection tarball
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: collection-tarball
          path: linsomniac-fsbuilder-*.tar.gz
          if-no-files-found: error
          retention-days: 5

  github-release:
    name: Create GitHub Release
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download collection tarball
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4
        with:
          name: collection-tarball

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2
        with:
          generate_release_notes: true
          files: linsomniac-fsbuilder-*.tar.gz

  docs:
    name: Generate & Deploy Docs
    needs: release
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
        with:
          persist-credentials: false

      - name: Download collection tarball
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4
        with:
          name: collection-tarball

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Install uv
        uses: astral-sh/setup-uv@e4db8464a088ece1b920f60402e813ea4de65b8f  # v4

      - name: Set up Python
        run: uv python install 3.13

      - name: Install ansible-core and collection
        run: |
          uv sync --extra dev
          uv run ansible-galaxy collection install linsomniac-fsbuilder-*.tar.gz

      - name: Generate ansible-doc JSON
        run: >
          uv run ansible-doc --json linsomniac.fsbuilder.fsbuilder
          > /tmp/doc.json

      - name: Generate HTML docs
        run: >
          uv run python docs/generate_docs.py
          --input /tmp/doc.json
          --output _site/index.html
          --version "${{ steps.version.outputs.version }}"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa  # v3

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e  # v4
